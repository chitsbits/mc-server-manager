apiVersion: v1
kind: Service
metadata:
  name: api-gateway-sv
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
    nodePort: 31001
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000